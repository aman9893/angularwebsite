<div class="col-md-8">
<div class="continer" >
<div ng-controller="ContactController">
    <form >  <div class="form-group">
    <label>Name</label> 
        <input type="text" name="name" class="form-control" ng-model="newcontact.name"/>
     </div>
    <label>Email</label> 
        <input type="text" name="email" class="form-control" ng-model="newcontact.email"/>
    <label>Phone</label> 
        <input type="text" name="phone"  class="form-control" ng-model="newcontact.phone"/>
        <br/>
        <input type="hidden" ng-model="newcontact.id" />
     <input type="button" value="Save" class="btn btn-primary" ng-click="saveContact()" />
    </form>
</div>
</div>
</div>
<table class="responsive table">
<thead> 
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Action</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="contact in contacts">
    <td>{{ contact.name }}</td>
    <td>{{ contact.email }}</td>
    <td>{{ contact.phone }}</td>
    <td>
        <a  href="#" ng-click="edit(contact.id)">edit</a> | 
        <a href="#" ng-click="delete(contact.id)">delete</a>
    </td>
 </tr>
</tbody>
</table>    
</div>
